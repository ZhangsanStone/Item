<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>游戏国度</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- 预加载 -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>

    <!-- ##### 头部区域开始 ##### -->
    <header class="header-area wow fadeInDown" data-wow-delay="500ms" id="headers">
    </header>
    <!-- ##### 头部区域结束 ##### -->

    <!-- ##### 图片区域 ##### -->
    <section class="pic-area bg-img bg-overlay" style="background-image: url(img/bg-img/23.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="pic-text">
                        <h2>联系我们</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### 图片区域结束 ##### -->

    <!-- ##### 联系我们 ##### -->
    <section class="contact-area section-padding-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="contact-content mb-100">
                                <a href="#" class="mb-50 d-block"><img src="img/core-img/logo.png" alt=""></a>
                                <p>游戏国度，玩家的国度！</p>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="contact-content mb-100">
                                <p>我们致力于成为国内最受玩家欢迎的综合游戏媒体平台，为玩家提供优质及有趣的游戏内容信息，让玩家的游戏生活更有趣。无论是RPG、APRG、SLG、RAC我们应有尽有，让玩家徜徉在游戏的国度里！
                                </p>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="contact-content mb-100">
                                <!-- 地址 -->
                                <div class="single-contact-info d-flex align-items-center">
                                    <div class="title">
                                        <p>地址</p>
                                    </div>
                                    <p>合肥市 蜀山区 三里庵街道长江西路88号</p>
                                </div>

                                <!-- 电话 -->
                                <div class="single-contact-info d-flex align-items-center">
                                    <div class="title">
                                        <p>电话</p>
                                    </div>
                                    <p>0556-8888888</p>
                                </div>

                                <!-- 邮箱 -->
                                <div class="single-contact-info d-flex align-items-center">
                                    <div class="title">
                                        <p>邮箱</p>
                                    </div>
                                    <p>12345678@qq.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 内容区域 -->
                <div class="col-12">
                    <h4 class="mb-70">联系</h4>

                    <div class="contact-form-area mb-100">
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <input type="text" class="form-control" id="name" placeholder="用户名*">
                                </div>
                                <div class="col-12 col-lg-6">
                                    <input type="email" class="form-control" id="email" placeholder="邮箱*">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="subject" placeholder="主题">
                                </div>
                                <div class="col-12">
                                    <textarea name="message" class="form-control" id="message" cols="30" rows="10"
                                        placeholder="内容..."></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn egames-btn w-100" type="submit">发送</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- ##### 联系区域结束 ##### -->

    <!-- ##### 脚部区域 ##### -->
    <footer class="footer-area" id="footers">

    </footer>
    <!-- ##### 脚部区域结束 ##### -->

    <!-- ##### 所有js引入 ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>

    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <!-- header js -->
    <script src="common/header.js"></script>
    <!-- footer js -->
    <script src="common/footer.js"></script>
</body>

</html>
