<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .item {
            /* display: none; */
            position: absolute;
            top: 500px;
        }
    </style>
</head>
<body>
    <h1>视频播放</h1>
    <video src="res/x.mp4" loop preload="metadata" id="v3"></video>
    <div class="item">
        <img src="res/play.png" alt="" onclick="f1()">
        <img src="res/pause.png" alt="" onclick="f2()">
    </div>
    <!-- <button onclick="f1()">播放</button> -->
     <!-- <button onclick="f2()">暂停</button> -->
    <script>
        var v3=document.getElementById("v3");
        // 控制音量
        v3.volume = 1;
        // 控制播放速度
        v3.playbackRate = 1;
        function f1(){v3.play()}
        function f2(){v3.pause()}
    </script>
</body>
</html>
