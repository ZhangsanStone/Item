<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>html5新特性,新input</h2>
    <form action="#"> 
        <input type="number" min="18" max="80" name="age">年龄<br>

        <input type="date" name="myd"/>日期<br>

        <input type="week" name="myw"/>日期<br>
        <input type="submit" value="注册"/>
    </form>
</body>
