<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>游戏国度</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- 预加载 -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>

    <!-- ##### 头部区域 ##### -->
    <header class="header-area wow fadeInDown" data-wow-delay="500ms" id="headers">
    </header>
    <!-- ##### 头部区域结束 ##### -->

    <!-- ##### 图片区域 ##### -->
    <div class="pic-area bg-img bg-overlay" style="background-image: url(img/bg-img/27.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <!-- 图片文本区域 -->
                <div class="col-12">
                    <div class="pic-text">
                        <h2>评论</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### 图片区域结束 ##### -->

    <!-- ##### 评论区域 ##### -->
    <section class="single-game-review-area section-padding-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="single-game-img-slides">
                        <div id="gameSlides" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="img/bg-img/35.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/bg-img/36.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/bg-img/37.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/bg-img/38.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/bg-img/39.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/bg-img/40.jpg" alt="">
                                </div>
                            </div>
                            <ol class="carousel-indicators">
                                <li data-target="#gameSlides" data-slide-to="0" class="active" style="background-image: url(img/bg-img/35.jpg);"></li>
                                <li data-target="#gameSlides" data-slide-to="1" style="background-image: url(img/bg-img/36.jpg);"></li>
                                <li data-target="#gameSlides" data-slide-to="2" style="background-image: url(img/bg-img/37.jpg);"></li>
                                <li data-target="#gameSlides" data-slide-to="3" style="background-image: url(img/bg-img/38.jpg);"></li>
                                <li data-target="#gameSlides" data-slide-to="4" style="background-image: url(img/bg-img/39.jpg);"></li>
                                <li data-target="#gameSlides" data-slide-to="5" style="background-image: url(img/bg-img/40.jpg);"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row align-items-center">
                <!-- *** 游戏内容区域 *** -->
                <div class="col-12 col-md-6">
                    <div class="single-game-review-area style-2 mt-70">
                        <div class="game-content">
                            <span class="game-tag">Adventure</span>
                            <a href="review.html" class="game-title">命运2</a>
                            <div class="game-meta">
                                <a href="#" class="game-date">2019/05/13</a>
                                <a href="#" class="game-comments">2个评论</a>
                            </div>
                            <p>游戏的剧情讲述的是卡巴尔猩红军团指挥官尊主盖欧的指挥下，侵略部队发动了猛攻，人类寡不敌众失去了最后的避难所。盖欧剥夺了城市守护者们的力量，迫使他们踏上了逃亡之路。玩家将有机会在太阳系中探索神秘的未知世界，用无坚不摧的武器和全新的战斗能力武装自己。为了打败猩红军团，挑战尊主盖欧，您需要聚集人类四散的英雄，众志成城才能夺回我们的家园。</p>
                            <!-- 下载商店和评分 -->
                            <div class="download-rating-area">
                                <div class="download-area">
                                    <a href="#"><img src="img/core-img/app-store.png" alt=""></a>
                                    <a href="#"><img src="img/core-img/google-play.png" alt=""></a>
                                </div>
                                <div class="rating-area mt-30">
                                    <h3>8.2</h3>
                                    <div class="stars">
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- *** 满意度区域  Satisfaction *** -->
                <div class="col-12 col-md-6">
                    <div class="egames-satisfaction">
                        <!-- 用户体验 -->
                        <div class="single-satisfaction-area">
                            <div id="bar1" class="satisfaction">
                                <span class="tip"></span>
                                <span class="fill" data-percentage="90"></span>
                                <p>用户体验</p>
                            </div>
                        </div>
                        <!-- 销量 -->
                        <div class="single-satisfaction-area">
                            <div id="bar2" class="satisfaction">
                                <span class="tip"></span>
                                <span class="fill" data-percentage="80"></span>
                                <p>销量</p>
                            </div>
                        </div>
                        <!-- 售后 -->
                        <div class="single-satisfaction-area">
                            <div id="bar3" class="satisfaction">
                                <span class="tip"></span>
                                <span class="fill" data-percentage="95"></span>
                                <p>售后</p>
                            </div>
                        </div>
                        <!-- 价格 -->
                        <div class="single-satisfaction-area">
                            <div id="bar4" class="satisfaction">
                                <span class="tip"></span>
                                <span class="fill" data-percentage="60"></span>
                                <p>价格</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### 评论区域结束 ##### -->

    <!-- ##### 脚部区域 ##### --><!-- ##### 脚部区域结束 ##### -->
    <footer class="footer-area" id="footers"> 
        </footer>
    <!-- ##### 脚部区域结束 ##### -->

    <!-- ##### 所有js引入 ##### -->

    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <!-- header js -->
    <script src="common/header.js"></script>
    <!-- footer js -->
    <script src="common/footer.js"></script>
</body>

</html>
